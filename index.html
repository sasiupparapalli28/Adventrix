<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventrix</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      background-color: rgba(53, 54, 54, 0.621);
      color: white;
      text-align: center;
      padding: 30px;
      font-size: 2em;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header h5 {
      margin: 10px 0 0;
      font-size: 1.2em;
    }

    #carousel {
      margin: 20px auto;
      width: 80%;
      position: relative;
    }

    .carousel-container {
      overflow: hidden;
      position: relative;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-images img {
      width: 100%;
      flex-shrink: 0;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-button {
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1.5em;
      border-radius: 50%;
    }

    .carousel-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .explore-button {
      display: block;
      width: 50vh;
      margin: 40px auto;
      padding: 15px 30px;
      font-size: 1.5em;
      text-align: center;
      color: white;
      background-color: rgba(53, 54, 54, 0.8);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .explore-button:hover {
      background-color: rgba(53, 54, 54, 1);
    }
  </style>
  <script>
    let currentSlide = 0;

    function showSlide(index) {
      const slides = document.querySelector('.carousel-images');
      const totalSlides = slides.children.length;
      if (index >= totalSlides) {
        currentSlide = 0; 
      } else if (index < 0) {
        currentSlide = totalSlides - 1; 
      } else {
        currentSlide = index;
      }

      slides.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
    }

    setInterval(nextSlide, 3000); 
  </script>
</head>
<body>
  <header>
    <h1>Adventrix</h1>
    <h5>Dare to Adventure!!</h5>
  </header>
  <section id="carousel">
    <div class="carousel-container">
      <div class="carousel-images">
        <img src="adventure1.webp" alt="Adventure 1">
        <img src="adventure2.jpg" alt="Adventure 2">
        <img src="adventure3.jpg" alt="Adventure 3">
        <img src="adventure4.jpg" alt="Adventure 4">
        <img src="bungee.webp" alt="Bungee Jumping">
        <img src="hiking.avif" alt="Hiking">
        <img src="Mountain.webp" alt="Mountain Adventure">
        <img src="scuba.webp" alt="Scuba Diving">
        <img src="Zipling.webp" alt="Ziplining">
      </div>
      <div class="carousel-buttons">
        <button class="carousel-button" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-button" onclick="nextSlide()">&#10095;</button>
      </div>
    </div>
  </section>
  
  <a href="main.html" class="explore-button">Explore and Enjoy<br>(click me)</a>
</body>
</html>
